<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/MainStyleSheet.css">
    <link rel="stylesheet" href="./css/Menu.css">
	<link rel="stylesheet" href="./css/DeclareDestination.css">
    <title>BBeck's Traveller Site - Ship Status</title> 
</head>
<body> 
    <header class="Nav">
        <div id="HeaderContent"></div>
        <script src="scripts/Menu.js"></script>	
    </header>

    <!--First row-->
    <section class="textandpicture">
        <div class="picturetextarea">
            <h2 id="DeclareDestination">
                Declare Destination
            </h2>

            <form id="DeclareDestinationForm">
                <!-- Add a new input field for the system name -->
                <div>
                    <label>
                        System Name:
                        <input type="text" id="SystemName" placeholder="Enter system name" required>
                    </label>
                </div>

                <!-- Dropdown for system name selection -->
                <ul id="systemResults" style="display: none;"></ul>

                <!-- Hidden fields for SectorID and SystemID -->
                <input type="hidden" id="SectorID">
                <input type="hidden" id="SystemID">

                <button type="button" id="DeclareDestinationButton">Declare Destination</button>
            </form>
        </div>
        <div class="picturebox">
            <img src="images/Starship.jpg" alt="Starship Concept Art" height="480">        
        </div>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <script src="scripts/modules/DeclareDestination.mjs" type="module"></script>        
</body> 
</html>
