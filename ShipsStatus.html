<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/MainStyleSheet.css">
    <link rel="stylesheet" href="/css/Menu.css">
	<link rel="stylesheet" href="/css/ShipStatus.css">
    <title>BBeck's Traveller Site - Ship Status</title> 
	<script type="module" src="/dist/components/InputBox.js" type="module"></script>
	<script type="module" src="/dist/components/TravellerFrame.js" type="module"></script>
</head>
<body> 
    <header class="Nav">
        <div id="HeaderContent"></div>
        <script type="module" src="/dist/scripts/Menu.js"></script>
    </header>

	<section class="DisplayPageFrame">
		<div class="DataHeader">
			<div id="ShipName">
				<div id="ShipNameText">Ship Name</div>
			</div>
			<div id="DepartureStatus">
				<div id="DepartureStatusText"></div>
			</div>
		</div>


		<div class="ShipData">
			<div class="ShipStatusFrame">
				<traveller-frame selector="ShipStatus" title="Status"></traveller-frame>
			</div>

			<div class="FinanceFrame">
				<traveller-frame selector="Finance" title="Finance"></traveller-frame>
			</div>

			<div class="ShipPropertiesFrame">
				<traveller-frame selector="ShipProperties" title="Properties"></traveller-frame>
			</div>

			<div class="PassengerStatusFrame">
				<traveller-frame selector="Passengers" title="Passengers"></traveller-frame>
			</div>
		</div>
	</section>

	<script type="module" src="/dist/scripts/modules/ShipsStatus.mjs"></script>		
</body> 
</html>
