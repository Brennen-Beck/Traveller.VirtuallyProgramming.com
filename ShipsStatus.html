<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/MainStyleSheet.css">
    <link rel="stylesheet" href="./css/Menu.css">
	<link rel="stylesheet" href="./css/ShipStatus.css">
	<!-- <link rel="stylesheet" href="./css/components/InputBox.css"> -->
    <title>BBeck's Traveller Site - Ship Status</title> 
	<script src="./components/InputBox.js" type="module"></script>
</head>
<body> 
    <header class="Nav">
        <div id="HeaderContent"></div>
        <script src="scripts/Menu.js"></script>	
    </header>

	<section class="DisplayPageFrame">
		<div class="DataHeader">
			<div id="ShipName">
				<div id="ShipNameText">Ship Name</div>
			</div>
			<div id="DepartureStatus">
				<div id="DepartureStatusText"></div>
			</div>
		</div>


		<div class="ShipData">
			<div class="ShipStatusFrame">
				<traveller-text-field selector="Stardate" label="Stardate" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="ShipsLocation" label="Ship's Location" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="DeclaredDestination" label="Declared Destination" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="ShipsFuel" label="Fuel Onboard" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="CargoHold" label="Cargo Hold" value="Undefined Text"></traveller-text-field>
			</div>

			<div class="ShipFinanceFrame">
				<traveller-text-field selector="ShipsBank" label="Ship's Bank" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="LastMaintenance" label="Last Maintenance" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="ShipsMortgage" label="Ship's Mortgage" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="PaymentsMade" label="Payments Made" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="PaymentAmount" label="Payment Amount" value="Undefined Text"></traveller-text-field>
			</div>

			<div class="ShipPropertiesFrame">
				<traveller-text-field selector="HullSize" label="Hull Size" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="JDrive" label="J-Drive" value="Undefined Text"></traveller-text-field>
			</div>

			<div class="PassengerStatusFrame">
				<div class="PassengerStatusFrameTitle">
					Passengers
				</div>
				<traveller-text-field selector="LowBerth" label="Low Berth" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="BasicPassage" label="Basic Passage" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="MiddlePassage" label="Middle Passage" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="HighPassage" label="High Passage" value="Undefined Text"></traveller-text-field>
				<traveller-text-field selector="LuxuryPassage" label="Luxury Passage" value="Undefined Text"></traveller-text-field>
			</div>

		</div>
	</section>

	<script src="./scripts/modules/ShipsStatus.js"  type="module"></script>		
</body> 
</html>
